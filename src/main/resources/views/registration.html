<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<header>Header</header>
<body>
<a href="http://localhost:8010/">HOME</a>
    <h1>USER REGISTRATION</h1>

    <form id="registration-form">
        <input type="text" name="firstName" placeholder="First Name"><br>
        <input type="text" name="lastName" placeholder="Last Name"><br>
        <input type="text" name="emailAddress" placeholder="Email Address"><br>
        <input type="text" name="password" placeholder="password"><br>
        <input type="text" name="phone" placeholder="Phone Number"><br>
        <input type="text" name="country" placeholder="Country"><br>
        <input type="text" name="city" placeholder="City"><br>
        <input type="text" name="age" placeholder="Age"><br>
        <input type="text" name="religion" placeholder="Religion"><br>
        <input type="text" name="school" placeholder="School"><br>
        <input type="text" name="university" placeholder="University"><br>

        <p><select size="7" multiple name="relationShipStatus">
            <option disabled>Choose your status</option>
            <option selected value="SINGLE">SINGLE</option>
            <option value="IN_A_RELATIONSHIP">IN A RELATIONSHIP</option>
            <option value="MARRIED">MARRIED</option>
            <option value="ENGAGED">ENGAGED</option>
            <option value="SEPARATED">SEPARATED</option>
            <option value="DIVORCED">DIVORCED</option>
        </select></p>

        <button type="submit">Register</button>

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://localhost:63342/findme/js/user.js"></script>
</body>

<footer>Footer</footer>


</html>
